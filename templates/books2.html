<!--books2.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles2.css') }}">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="{{ url_for('static', filename='js/javascript2.js') }}"></script>

    <title>Serching books</title>

</head>
<body>
    {% if book %}
                <div class="container">
                    <div class="box1">
                        <div class="colored">

                            <h2>{{ book[1] }}</h2>
                            <p>by {{ book[2] }}</p>
                            <img class="img1" src="{{ book[0] }}" alt="Image">

                            <form id="saveForm1" action="{{ url_for('save_book') }}" method="post">
                                <input type="hidden" name="author_name" value="{{ book_data[0] }}">
                                <button type="submit" class="button button1"><i class="material-icons">&#xe865;</i></button>
                            </form>

                            <form id="favoriteForm1" action="{{ url_for('favorite_book') }}" method="post">
                                <input type="hidden" name="author_name" value="{{ book_data[0] }}">
                                <button type="submit" class="button button1"><i class="material-icons">&hearts;</i></button>
                            </form>

                        </div>
                    </div>
                </div>
    {% elif books %}
        {% for book_data in books %}
                <div class="container">
                    <div class="box1">
                        <div class="colored">

                            <h2>{{ book_data[1] }}</h2>
                            <p>by {{ book_data[0] }}</p>
                            <img class="img1" src="{{ book_data[2] }}" alt="Image">


                            <form id="saveForm2" action="{{ url_for('save_book') }}" method="post">
                                <input type="hidden" name="author_name" value="{{ book_data[0] }}">
                                <button type="submit" class="button button1"><i class="material-icons">&#xe865;</i></button>
                            </form>

                            <form id="favoriteForm2" action="{{ url_for('favorite_book') }}" method="post">
                                <input type="hidden" name="author_name" value="{{ book_data[0] }}">
                                <button type="submit" class="button button1"><i class="material-icons">&hearts;</i></button>
                            </form>

                        </div>
                    </div>
                </div>
        {% endfor %}
    {% endif %}
</body>
</html>
